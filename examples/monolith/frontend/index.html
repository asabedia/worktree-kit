<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monolith Frontend</title>
</head>
<body>
  <h1>Monolith Example</h1>
  <p id="status">Loading...</p>
  <script>
    fetch(import.meta.env.VITE_API_URL || 'http://localhost:8000')
      .then(r => r.json())
      .then(d => document.getElementById('status').textContent = JSON.stringify(d))
      .catch(e => document.getElementById('status').textContent = 'API unreachable')
  </script>
</body>
</html>
