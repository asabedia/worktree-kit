services:
  backend:
    build: ./backend
    labels:
      wt.base-port: "8000"
    ports:
      - "${WT_BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app              # hot-reload: edits reflect instantly
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app
    depends_on:
      - db
    # uvicorn --reload watches /app for changes

  frontend:
    build: ./frontend
    labels:
      wt.base-port: "3000"
    ports:
      - "${WT_FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app             # hot-reload: edits reflect instantly
      - /app/node_modules           # preserve container node_modules
    environment:
      - VITE_API_URL=http://localhost:${WT_BACKEND_PORT:-8000}
    depends_on:
      - backend
    # vite dev server watches /app for changes

  db:
    image: postgres:16
    labels:
      wt.base-port: "5432"
      wt.data-dir: "/var/lib/postgresql/data"
    ports:
      - "${WT_DB_PORT:-5432}:5432"
    volumes:
      - ${WT_DB_DATA:-./.docker-data/db}:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
